<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 규니정미소 모니터링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-3xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">관리자 로그인</h1>
            <p class="text-gray-300">비밀번호: 1025</p>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <input type="password" id="password" 
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400"
                       placeholder="관리자 비밀번호">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white text-sm">
                <i class="fas fa-arrow-left mr-2"></i>메인으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === '1025') {
                localStorage.setItem('admin-auth', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        });
    </script>
</body>
</html>
