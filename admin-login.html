<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 50%, #fef2f2 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid white;
            position: relative;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-image .placeholder {
            color: #9ca3af;
            font-size: 36px;
        }
        
        .status-badge {
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 3px 10px rgba(220, 38, 38, 0.3);
        }
        
        .status-badge i {
            color: white;
            font-size: 14px;
        }
        
        .title {
            font-family: 'Gamja Flower', cursive;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            transform: translateY(-1px);
        }
        
        .password-hint {
            background: linear-gradient(135deg, #fef7cd, #fef3c7);
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #92400e;
        }
        
        .password-hint i {
            margin-right: 6px;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            border: 1px solid #ef4444;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #991b1b;
            display: none;
        }
        
        .error-message i {
            margin-right: 6px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #9ca3af;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/hyungkyun.jpg" alt="관리자" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="status-badge">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
                
                <h1 class="title">관리자 로그인</h1>
                <p class="subtitle">규니정미소 관리자 대시보드에 액세스</p>
            </div>

            <div class="password-hint">
                <i class="fas fa-info-circle"></i>
                관리자 비밀번호를 입력하세요
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">비밀번호가 올바르지 않습니다.</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" placeholder="관리자 비밀번호 입력" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>

            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> 홈으로 돌아가기
            </a>
        </div>

        <div class="footer">
            made by 이루다
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3초 후 에러 메시지 숨김
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (password === '1025') {
                // 로그인 성공
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_login_time', new Date().toISOString());
                
                // 관리자 대시보드로 리다이렉트
                window.location.href = 'admin.html';
            } else {
                // 로그인 실패
                showError('비밀번호가 올바르지 않습니다.');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // 페이지 로드 시 이미 로그인된 경우 리다이렉트
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('admin_logged_in') === 'true') {
                window.location.href = 'admin.html';
            }
            
            // 비밀<span class="cursor">█</span>
