<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>규니정미소 관리자</title>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 50%, #fef2f2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid white;
            position: relative;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-image .placeholder {
            color: #9ca3af;
            font-size: 48px;
        }
        
        .status-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .status-badge i {
            color: white;
            font-size: 16px;
        }
        
        .main-title {
            font-family: 'Gamja Flower', cursive;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-status {
            display: flex;
            align-items: center;
        }
        
        .status-badge-small {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .status-admin {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .status-home {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status-home:hover {
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
            transform: translateY(-1px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title i {
            color: #dc2626;
            margin-right: 10px;
        }
        
        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .board-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
        }
        
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.15);
        }
        
        .board-card.selected {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-color: #b91c1c;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
        
        .board-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .board-icon {
            font-size: 24px;
            color: #dc2626;
        }
        
        .board-card.selected .board-icon {
            color: #fbbf24;
        }
        
        .check-icon {
            opacity: 0;
            transition: opacity 0.3s;
            color: #10b981;
        }
        
        .board-card:hover .check-icon,
        .board-card.selected .check-icon {
            opacity: 1;
            color: #10b981;
        }
        
        .board-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .board-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .board-card.selected .board-description {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .comment-alert-setting {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .board-card.selected .comment-alert-setting {
            display: block;
        }
        
        .comment-checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .comment-checkbox input {
            margin-right: 8px;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px 10px 0;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .board-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                margin: 0 0 10px 0;
            }
            
            .user-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-status {
                justify-content: center;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/hyungkyun.jpg" alt="관리자 프로필" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="status-badge">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
            </div>
            
            <h1 class="main-title">
                형균이네 정미소<br>관리자 대시보드
            </h1>
        </div>

        <!-- 관리자 상태 및 홈 버튼 -->
        <div class="user-controls">
            <div class="user-status">
                <div class="status-badge-small status-admin">
                    <i class="fas fa-user-shield"></i>
                    &nbsp;관리자 모드
                </div>
            </div>
            <div>
                <a href="index.html" class="status-badge-small status-home">
                    <i class="fas fa-home"></i>
                    &nbsp;홈으로
                </a>
                <button id="logoutBtn" class="btn btn-danger" style="margin-left: 10px; padding: 8px 16px;">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>

        <!-- 댓글 알림 설정 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-bell"></i>
                댓글 알림 설정
            </h2>
            <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
                관리자가 모니터링할 게시판을 선택하여 댓글 알림을 받아보세요
            </p>
            
            <div class="board-grid">
                <!-- 첫인사게시판(등업) -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="greeting-upgrade" data-name="첫인사게시판(등업)">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-handshake"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">👋 첫인사게시판(등업)</div>
                    <div class="board-description">신규 회원들의 첫인사 및 등업 요청</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>

                <!-- Gyuni Live 승인 신청 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="gyuni-live" data-name="Gyuni Live 승인 신청">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">📹 Gyuni Live 승인 신청</div>
                    <div class="board-description">라이브 스트리밍 승인 요청 및 신청서</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>

                <!-- 공지사항 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="notice" data-name="공지사항">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">📢 공지사항</div>
                    <div class="board-description">중요한 공지와 업데이트</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>

                <!-- 자유게시판 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="free" data-name="자유게시판">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">💬 자유게시판</div>
                    <div class="board-description">자유로운 소통과 대화</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>

                <!-- 질문/답변 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="qna" data-name="질문/답변">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">❓ 질문/답변</div>
                    <div class="board-description">궁금한 점과 답변 공유</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>

                <!-- 건의사항 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="suggestion" data-name="건의사항">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">💡 건의사항</div>
                    <div class="board-description">사이트 개선 제안 및 건의</div>
                    
                    <!-- 댓글 알림 설정 -->
                    <div class="comment-alert-setting">
                        <label class="comment-checkbox">
                            <input type="checkbox" checked>
                            새 댓글 알림 받기
                        </label>
                    </div>
                </label>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="controls">
                <button id="saveSettingsBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> 설정 저장
                </button>
                <button id="testNotificationBtn" class="btn btn-warning">
                    <i class="fas fa-bell"></i> 알림 테스트
                </button>
                <button id="resetSettingsBtn" class="btn btn-danger">
                    <i class="fas fa-undo"></i> 설정 초기화
                </button>
            </div>
        </div>

        <!-- 활성 모니터링 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                활성 댓글 모니터링
            </h2>
            <div id="monitorList">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>아직 모니터링 중인 게시판이 없습니다</h3>
                    <p>위에서 게시판을 선택하고 "설정 저장" 버튼을 클릭하세요</p>
                </div>
            </div>
        </div>

        <!-- 댓글 알림 히스토리 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                댓글 알림 히스토리
            </h2>
            <div id="historyList">
                <div class="empty-state">
                    <i class="fas fa-clock"></i>
                    <h3>아직 댓글 알림 기록이 없습니다</h3>
                    <p>게시판 모니터링이 시작되면 여기에 댓글 알림 기록이 표시됩니다</p>
                </div>
            </div>
        </div>
        
        <!-- 크레딧 -->
        <div style="text-align: right; padding: 20px 0; color: #9ca3af; font-size: 12px;">
            made by 이루다
        </div>
    </div>

    <script>
        // 페이지 로드 시 관리자 로그인 확인
        document.addEventListener('DOMContentLoaded', function() {
            // 관리자 로그인 확인
            if (!localStorage.getItem('admin_logged_in')) {
                alert('관리자 로그인이 필요합니다.');
                window.location.href = 'admin-login.html';
                return;
            }
            
            console.log('관리자 댓글 모니터링 대시보드 로드 완료');
            loadSettings();
        });

        // 로그아웃 기능
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_login_time');
                window.location.href = 'admin-login.html';
            }
        });

        // 게시판 선택 이벤트
        document.querySelectorAll('.board-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const card = e.target.closest('.board-card');
                if (e.target.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        });

        // 설정 저장
        document.getElementById('saveSettingsBtn').addEventListener('click', function() {
            const selectedBoards = [];
            document.querySelectorAll('.board-checkbox:checked').forEach(checkbox => {
                const boardName = checkbox.dataset.name;
                const commentAlert = checkbox.closest('.board-card').querySelector('.comment-checkbox input').checked;
                selectedBoards.push({
                    board: checkbox.dataset.board,
                    name: boardName,
                    commentAlert: commentAlert
                });
            });
            
            localStorage.setItem('admin_comment_settings', JSON.stringify(selectedBoards));
            alert('댓글 알림 설정이 저장되었습니다!');
            updateMonitorList();
        });

        // 설정 불러오기
        function loadSettings() {
            const savedSettings = localStorage.getItem('admin_comment_settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                settings.forEach(setting => {
                    const checkbox = document.querySelector(`[data-board="${setting.board}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                        checkbox.closest('.board-card').classList.add('selected');
                        
                        const commentCheckbox = checkbox.closest('.board-card').querySelector('.comment-checkbox input');
                        if (commentCheckbox) {
                            commentCheckbox.checked = setting.commentAlert;
                        }
                    }
                });
                updateMonitorList();
            }
        }

        // 모니터링 목록 업데이트
        function updateMonitorList() {
            const monitorList = document.getElementById('monitorList');
            const selectedBoards = [];
            
            document.querySelectorAll('.board-checkbox:checked').forEach(checkbox => {
                const boardName = checkbox.dataset.name;
                const commentAlert = checkbox.closest('.board-card').querySelector('.comment-checkbox input').checked;
                selectedBoards.push({
                    name: boardName,
                    commentAlert: commentAlert
                });
            });
            
            if (selectedBoards.length === 0) {
                monitorList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>아직 모니터링 중인 게시판이 없습니다</h3>
                        <p>위에서 게시판을 선택하고 "설정 저장" 버튼을 클릭하세요</p>
                    </div>
                `;
            } else {
                monitorList.innerHTML = selectedBoards.map(board => `
                    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 10px; padding: 15px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">${board.name}</div>
                                <div style="font-size: 12px; color: #6b7280;">
                                    ${board.commentAlert ? '✅ 댓글 알림 활성화' : '❌ 댓글 알림 비활성화'}
                                </div>
                            </div>
                            <div style="color: #10b981; font-size: 14px; font-weight: 500;">모니터링 중</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 알림 테스트
        document.getElementById('testNotificationBtn').addEventListener('click', function() {
            alert('테스트 댓글 알림입니다!\n\n📹 Gyuni Live 승인 신청 게시판에\n새로운 댓글이 작성되었습니다.');
        });

        // 설정 초기화
        document.getElementById('resetSettingsBtn').addEventListener('click', function() {
            if (confirm('모든 댓글 알림 설정을 초기화하시겠습니까?')) {
                localStorage.removeItem('admin_comment_settings');
                document.querySelectorAll('.board-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.closest('.board-card').classList.remove('selected');

            }
        });
