<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>규니정미소 관리자</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="규니정미소 관리자">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="규니관리자">
    <meta name="description" content="규니정미소 관리자 대시보드">
    <meta name="theme-color" content="#dc2626">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 50%, #fef2f2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid white;
            position: relative;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-image .placeholder {
            color: #9ca3af;
            font-size: 48px;
        }
        
        .status-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .status-badge i {
            color: white;
            font-size: 16px;
        }
        
        .main-title {
            font-family: 'Gamja Flower', cursive;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-status {
            display: flex;
            align-items: center;
        }
        
        .status-badge-small {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .status-admin {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .status-home {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status-home:hover {
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
            transform: translateY(-1px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title i {
            color: #dc2626;
            margin-right: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
        }
        
        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .form-title i {
            margin-right: 8px;
            color: #dc2626;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.1);
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px 10px 0;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .status-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .status-item:hover {
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        .user-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .user-email {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .user-meta {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .user-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .badge-admin {
            background: #fecaca;
            color: #991b1b;
        }
        
        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .log-item {
            padding: 15px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .log-new-post {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .log-new-comment {
            background: #d1fae5;
            color: #065f46;
        }
        
        .log-error {
            background: #fecaca;
            color: #991b1b;
        }
        
        .log-message {
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .log-meta {
            font-size: 12px;
            color: #9ca3af;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                margin: 0 0 10px 0;
            }
            
            .user-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-status {
                justify-content: center;
            }
        }
        
        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/hyungkyun.jpg" alt="관리자 프로필" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="status-badge">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
            </div>
            
            <h1 class="main-title">
                형균이네 정미소<br>관리자 대시보드
            </h1>
        </div>

        <!-- 관리자 상태 및 홈 버튼 -->
        <div class="user-controls">
            <div class="user-status">
                <div class="status-badge-small status-admin">
                    <i class="fas fa-user-shield"></i>
                    &nbsp;관리자 모드
                </div>
            </div>
            <div>
                <a href="index.html" class="status-badge-small status-home">
                    <i class="fas fa-home"></i>
                    &nbsp;홈으로
                </a>
                <button id="logoutBtn" class="btn btn-danger btn-small" style="margin-left: 10px;">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>

        <!-- 통계 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i>
                시스템 통계
            </h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalUsers" class="stat-number">0</div>
                    <div class="stat-label">총 사용자</div>
                </div>
                <div class="stat-card">
                    <div id="activeUsers" class="stat-number">0</div>
                    <div class="stat-label">활성 사용자</div>
                </div>
                <div class="stat-card">
                    <div id="totalLogs" class="stat-number">0</div>
                    <div class="stat-label">총 로그</div>
                </div>
                <div class="stat-card">
                    <div id="todayLogs" class="stat-number">0</div>
                    <div class="stat-label">오늘 로그</div>
                </div>
            </div>
        </div>

        <!-- 사용자 관리 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-users"></i>
                사용자 관리
            </h2>
            
            <div class="form-grid">
                <div class="form-card">
                    <div class="form-title">
                        <i class="fas fa-user-plus"></i>
                        새 사용자 추가
                    </div>
                    <form id="addUserForm">
                        <input type="text" name="username" class="form-control" placeholder="사용자명" required>
                        <input type="email" name="email" class="form-control" placeholder="이메일" required>
                        <select name="role" class="form-control">
                            <option value="user">일반 사용자</option>
                            <option value="admin">관리자</option>
                        </select>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 사용자 추가
                        </button>
                    </form>
                </div>
                
                <div class="form-card">
                    <div class="form-title">
                        <i class="fas fa-tools"></i>
                        관리 도구
                    </div>
                    <button id="testNotification" class="btn btn-warning" style="width: 100%; margin-bottom: 10px;">
                        <i class="fas fa-bell"></i> 테스트 알림 전송
                    </button>
                    <button id="clearLogs" class="btn btn-danger" style="width: 100%; margin-bottom: 10px;">
                        <i class="fas fa-trash"></i> 로그 초기화
                    </button>
                    <button id="clearUsers" class="btn btn-danger" style="width: 100%;">
                        <i class="fas fa-user-times"></i> 사용자 데이터 초기화
                    </button>
                </div>
            </div>
            
            <div id="userList" class="status-list">
                <!-- 동적으로 생성될 사용자 목록 -->
            </div>
            <div id="emptyUsers" class="empty-state">
                <i class="fas fa-users"></i>
                <h3>등록된 사용자가 없습니다</h3>
                <p>위 양식을 통해 새로운 사용자를 추가해보세요</p>
            </div>
        </div>

        <!-- 모니터링 로그 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-file-alt"></i>
                모니터링 로그
            </h2>
            
            <div id="logsList" class="status-list">
                <!-- 동적으로 생성될 로그 목록 -->
            </div>
            <div id="emptyLogs" class="empty-state">
                <i class="fas fa-file-alt"></i>
                <h3>모니터링 로그가 없습니다</h3>
                <p>모니터링이 시작되면 여기에 로그가 표시됩니다</p>
            </div>
        </div>

        <!-- 데이터 관리 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-database"></i>
                데이터 관리
            </h2>
            
            <div class="controls">
                <button onclick="exportData()" class="btn btn-success">
                    <i class="fas fa-download"></i> 데이터 내보내기
                </button>
                <button onclick="importData()" class="btn btn-warning">
                    <i class="fas fa-upload"></i> 데이터 가져오기
                </button>
            </div>
        </div>
        
        <!-- 크레딧 -->
        <div style="text-align: right; padding: 20px 0; color: #9ca3af; font-size: 12px;">
            made by 이루다
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/admin.js"></script>
    
    <script>
        // 페이지 로드 시 관리자 로그인 확인
        document.addEventListener('DOMContentLoaded', function() {
            // 관리자 로그인 확인
            if (!localStorage.getItem('admin_logged_in')) {
                alert('관리자 로그인이 필요합니다.');
                window.location.href = 'admin-login.html';
                return;
            }
            
            console.log('관리자 대시보드 로드 완료');
        });
    </script>
</body>
</html>
