<!-- PWA Meta Tags -->
<meta name="application-name" content="형균이네 정미소 모니터링">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="형균모니터">
<meta name="description" content="형균이네 정미소 커뮤니티 사이트 모니터링 앱">
<meta name="theme-color" content="#2563eb">

<!-- PWA Icons -->
<link rel="apple-touch-icon" href="icons/icon-152x152.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
<link rel="manifest" href="manifest.json">

<!-- CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

<style>
    body { 
        font-family: 'Pretendard', sans-serif; 
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
        min-height: 100vh;
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(59, 130, 246, 0.1);
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }
    
    .floating-element {
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
    
    .login-card {
        transition: all 0.3s ease;
    }
    
    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
    }
</style>
<div class="container mx-auto px-6 py-8 relative z-10 max-w-md">
    <!-- 로그인 카드 -->
    <div class="login-card glass-card rounded-3xl p-8 mb-6">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 rounded-2xl shadow-xl border-4 border-white bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center">
                    <i class="fas fa-user text-blue-600 text-2xl"></i>
                </div>
            </div>
            
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent mb-3" style="font-family: 'Gamja Flower', cursive;">
                사용자 로그인
            </h1>
            <p class="text-gray-600">
                개인 맞춤 모니터링을 위해 로그인하세요
            </p>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user text-blue-500 mr-2"></i>
                    사용자명
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                       placeholder="사용자명을 입력하세요">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock text-blue-500 mr-2"></i>
                    비밀번호
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit" class="w-full btn-primary text-white py-3 rounded-xl font-semibold text-base shadow-lg hover:shadow-xl transition-all duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>
                로그인
            </button>

            <!-- 에러 메시지 -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl text-sm">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>
        </form>
    </div>

    <!-- 안내 메시지 -->
    <div class="glass-card rounded-2xl p-6">
        <div class="text-center">
            <i class="fas fa-shield-alt text-blue-500 text-2xl mb-3"></i>
            <p class="text-gray-600 text-sm">
                gyuni-jungmiso.com 계정으로 로그인하세요
            </p>
        </div>
    </div>

    <!-- 하단 링크 -->
    <div class="text-center mt-6">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            메인으로 돌아가기
        </a>
    </div>
</div>

<script src="js/api-service.js"></script>
<script>
    // 로그인 폼 처리
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        // 에러/성공 메시지 초기화
        hideMessages();
        
        // 입력 검증
        if (!username || !password) {
            showError('사용자명과 비밀번호를 모두 입력해주세요.');
            return;
        }
        
        try {
            // API를 통한 로그인 시도
            const result = await apiService.login(username, password);
            
            if (result.success && result.user) {
                // 로그인 성공
                const userProfile = result.user;
                
                // 로컬 스토리지에 사용자 정보 저장
                localStorage.setItem('currentUser', JSON.stringify(userProfile));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                showSuccess(`${userProfile.name}님, 환영합니다!`);
                
                // 2초 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showError('로그인에 실패했습니다.');
            }
            
        } catch (error) {
            // 로그인 실패
            console.error('Login error:', error);
            showError('사용자명 또는 비밀번호가 올바르지 않습니다.');
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        successText.textContent = message;
        successDiv.classList.remove('hidden');
    }

    function hideMessages() {
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('successMessage').classList.add('hidden');
    }

    // 이미 로그인된 사용자는 메인으로 리디렉션
    window.addEventListener('load', () => {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
            window.location.href = 'index.html';
        }
    });
</script>
