<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>규니정미소 모니터링</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="규니정미소 모니터링">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="규니모니터">
    <meta name="description" content="규니정미소 커뮤니티 사이트 모니터링 앱">
    <meta name="theme-color" content="#2563eb">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid white;
            position: relative;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-image .placeholder {
            color: #9ca3af;
            font-size: 48px;
        }
        
        .status-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .status-badge i {
            color: white;
            font-size: 16px;
        }
        
        .main-title {
            font-family: 'Gamja Flower', cursive;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-status {
            display: flex;
            align-items: center;
        }
        
        .status-badge-small {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .status-login {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status-login:hover {
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
            transform: translateY(-1px);
        }
        
        .status-admin {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 1px solid #f59e0b;
        }
        
        .status-admin:hover {
            background: linear-gradient(135deg, #fde68a, #fcd34d);
            transform: translateY(-1px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title i {
            color: #3b82f6;
            margin-right: 10px;
        }
        
        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .board-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
        }
        
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.15);
        }
        
        .board-card.selected {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-color: #1d4ed8;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .board-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .board-icon {
            font-size: 24px;
            color: #3b82f6;
        }
        
        .board-card.selected .board-icon {
            color: #fbbf24;
        }
        
        .check-icon {
            opacity: 0;
            transition: opacity 0.3s;
            color: #10b981;
        }
        
        .board-card:hover .check-icon,
        .board-card.selected .check-icon {
            opacity: 1;
            color: #10b981;
        }
        
        .board-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .board-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .board-card.selected .board-description {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .special-badge {
            display: inline-block;
            background: #fbbf24;
            color: #92400e;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .sub-categories {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .board-card.selected .sub-categories {
            display: block;
        }
        
        .sub-category-label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .sub-category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .sub-option {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .sub-option input {
            margin-right: 5px;
        }
        
        /* 한줄인사 특별 설정 */
        .special-settings {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #fef7cd, #fef3c7);
            border: 2px solid #f59e0b;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .special-settings.show {
            display: block;
        }
        
        .special-settings h3 {
            color: #92400e;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .special-settings h3 i {
            margin-right: 8px;
        }
        
        .special-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }
        
        .user-list-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
        }
        
        .user-list-title {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
            margin-bottom: 10px;
        }
        
        .user-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .user-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d97706;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .remove-user-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: none;
        }
        
        .user-input-group:not(:first-child) .remove-user-btn {
            display: block;
        }
        
        .add-user-btn {
            background: none;
            border: none;
            color: #d97706;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 0;
        }
        
        .add-user-btn:hover {
            color: #92400e;
        }
        
        .reply-settings {
            background: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-wrapper input {
            margin-right: 8px;
        }
        
        .checkbox-wrapper span {
            color: #92400e;
            font-size: 14px;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px 10px 0;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-item.active {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .setting-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
        }
        
        .setting-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .setting-title i {
            margin-right: 6px;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #4b5563;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .checkbox-label input {
            margin-right: 6px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .board-grid {
                grid-template-columns: 1fr;
            }
            
            .special-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                margin: 0 0 10px 0;
            }
            
            .user-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-status {
                justify-content: center;
            }
        }
        
        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/hyungkyun.jpg" alt="형균님 프로필" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder" style="display: none;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="status-badge">
                        <i class="fas fa-radar-dish"></i>
                    </div>
                </div>
            </div>
            
            <h1 class="main-title">
                형균이네 정미소<br>모니터링
            </h1>
        </div>

        <!-- 사용자 상태 및 관리자 버튼 -->
        <div class="user-controls">
            <div class="user-status">
                <a href="user-login.html" class="status-badge-small status-login">
                    <i class="fas fa-sign-in-alt"></i>
                    &nbsp;로그인
                </a>
            </div>
            <div>
                <a href="admin-login.html" class="status-badge-small status-admin">
                    <i class="fas fa-crown"></i>
                    &nbsp;관리자
                </a>
            </div>
        </div>

        <!-- 게시판 선택 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-list-check"></i>
                모니터링할 게시판 선택
            </h2>
            <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
                관심 있는 게시판을 선택하여 새 글과 댓글 알림을 받아보세요
            </p>
            
            <div class="board-grid" id="boardGrid">
                <!-- 공지사항 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-notice" data-name="공지사항">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">📢 공지사항</div>
                    <div class="board-description">중요한 공지와 업데이트</div>
                </label>

                <!-- 정미소 근무일지 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-worklog" data-name="정미소 근무일지">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">📋 정미소 근무일지</div>
                    <div class="board-description">일일 업무 내용과 기록</div>
                </label>

                <!-- ZO!형균 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-hyungkyun" data-name="ZO!형균">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">⭐ ZO!형균</div>
                    <div class="board-description">형균님의 특별한 소식</div>
                </label>

                <!-- 한줄인사 -->
                <label class="board-card" style="border: 2px solid #fbbf24;">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-1040" data-name="한줄인사" data-special="true">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">👋 한줄인사</div>
                    <div class="board-description">간단한 인사와 소통</div>
                    <div class="special-badge">특별설정</div>
                </label>

                <!-- 미소들의 수다 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-chat" data-name="미소들의 수다">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-comments-dollar"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">💬 미소들의 수다</div>
                    <div class="board-description">자유로운 대화와 소통</div>
                </label>

                <!-- 단관/행사 게시판 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-event" data-name="단관/행사 게시판">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">🎉 단관/행사 게시판</div>
                    <div class="board-description">이벤트와 모임 소식</div>
                    
                    <!-- 하위 카테고리 -->
                    <div class="sub-categories">
                        <div class="sub-category-label">세부 카테고리:</div>
                        <div class="sub-category-options">
                            <label class="sub-option">
                                <input type="checkbox" data-sub="단관"> 단관
                            </label>
                            <label class="sub-option">
                                <input type="checkbox" data-sub="입금"> 입금
                            </label>
                            <label class="sub-option">
                                <input type="checkbox" data-sub="행사"> 행사
                            </label>
                        </div>
                    </div>
                </label>

                <!-- 양도게시판 -->
                <label class="board-card">
                    <input type="checkbox" class="board-checkbox sr-only" data-board="ab-trade" data-name="양도게시판">
                    <div class="board-header">
                        <div class="board-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="board-title">🔄 양도게시판</div>
                    <div class="board-description">물품 양도와 거래</div>
                    
                    <!-- 하위 카테고리 -->
                    <div class="sub-categories">
                        <div class="sub-category-label">세부 카테고리:</div>
                        <div class="sub-category-options">
                            <label class="sub-option">
                                <input type="checkbox" data-sub="양도"> 양도
                            </label>
                            <label class="sub-option">
                                <input type="checkbox" data-sub="교환"> 교환
                            </label>
                        </div>
                    </div>
                </label>

                <!-- 한줄인사 특별 설정 -->
                <div id="onelineSpecialSettings" class="special-settings">
                    <h3>
                        <i class="fas fa-cog"></i>
                        한줄인사 특별 설정
                    </h3>
                    <div class="special-grid">
                        <div class="user-list-section">
                            <div class="user-list-title">모니터링할 사용자</div>
                            <div id="userList">
                                <div class="user-input-group">
                                    <input type="text" class="user-input" placeholder="조형균" value="조형균">
                                    <button class="remove-user-btn" onclick="removeUser(this)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <button class="add-user-btn" onclick="addUser()">

                            </button>
                        </div>
                        <div class="reply-settings">

                <label id="messageBoard" class="board-card" style="border: 2px solid #60a5fa;">

                    <div class="board-title">📨 쪽지함</div>

                        <option value="10">10분마다</option>
                        <option value="30">30분마다</option>
                        <option value="60">1시간마다</option>

                <!-- 알림 설정 -->
                <div class="setting-card">
                    <div class="setting-title">
                        <i class="fas fa-bell" style="color: #8b5cf6;"></i>

                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="soundAlert" checked>
                        소리 알림
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="desktopAlert" checked>

                    </label>

            <!-- 컨트롤 버튼 -->
            <div class="controls">
                <button id="startMonitoringBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> 모니터링 시작
                </button>
                <button id="checkAllBtn" class="btn btn-success">
                    <i class="fas fa-sync"></i> 즉시 체크
                </button>
                <button id="testNotificationBtn" class="btn btn-warning">
                    <i class="fas fa-bell"></i> 알림 테스트
                </button>
            </div>

        <!-- 활성 모니터링 -->
        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                활성 모니터링
            </h2>
            <div id="monitorList" class="status-list">
                <!-- 동적으로 생성될 모니터링 카드들 -->
            </div>
            <div id="emptyState" class="empty-state">

                <h3>아직 모니터링 중인 게시판이 없습니다</h3>
                <p>위에서 게시판을 선택하고 "모니터링 시작" 버튼을 클릭하세요</p>

        </div>

        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                알림 히스토리
            </h2>
            <div id="historyList" class="status-list">
                <!-- 동적으로 생성될 히스토리 항목들 -->
            </div>
            <div id="emptyHistory" class="empty-state">
                <i class="fas fa-clock"></i>
                <h3>아직 알림 기록이 없습니다</h3>
                <p>모니터링이 시작되면 여기에 알림 기록이 표시됩니다</p>

            made by 이루다
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    
    <!-- PWA Registration Script -->
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker 등록 실패:', error);
                    });
            });
        }

        // 한줄인사 특별 설정 함수들
        function addUser() {
            const userList = document.getElementById('userList');
            const newUserDiv = document.createElement('div');
            newUserDiv.className = 'user-input-group';
            newUserDiv.innerHTML = `
                <input type="text" class="user-input" placeholder="사용자명">
                <button class="remove-user-btn" onclick="removeUser(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            userList.appendChild(newUserDiv);
        }

        function removeUser(button) {
            button.parentElement.remove();
        }

        // 보드 카드 선택 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            // 게시판 선택 이벤트
            document.querySelectorAll('.board-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const card = e.target.closest('.board-card');
                    const isSpecial = e.target.dataset.special === 'true';
                    const specialSettings = document.getElementById('onelineSpecialSettings');
                    
                    if (e.target.checked) {
                        card.classList.add('selected');
                        
                        // 한줄인사 특별 설정 표시
                        if (isSpecial) {
                            specialSettings.classList.add('show');
                        }
                    } else {
                        card.classList.remove('selected');
                        
                        // 한줄인사 특별 설정 숨김
                        if (isSpecial) {
                            specialSettings.classList.remove('show');
                        }
                    }
                });
            });
        });
    </script>
</body>
