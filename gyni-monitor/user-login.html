<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 로그인 - 형균이네 정미소 모니터링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-8 max-w-md">
        <div class="glass-card rounded-3xl p-8 mb-6">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <div class="w-20 h-20 rounded-2xl overflow-hidden shadow-xl border-4 border-white bg-white">
                        <img src="images/hyungkyun.jpg" alt="형균님 프로필" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent mb-3" style="font-family: 'Gamja Flower', cursive;">
                    사용자 로그인
                </h1>
                <p class="text-gray-600">개인 맞춤 모니터링을 위해 로그인하세요</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-blue-500 mr-2"></i>사용자명
                    </label>
                    <input type="text" id="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"
                           placeholder="사용자명을 입력하세요">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-blue-500 mr-2"></i>비밀번호
                    </label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-xl font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>
        </div>

        <div class="text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>메인으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if (username === '조형균') {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: '조형균',
                    username: '조형균'
                }));
                localStorage.setItem('isLoggedIn', 'true');
                alert('로그인 성공!');
                window.location.href = 'index.html';
            } else {
                alert('사용자명을 확인해주세요.');
            }
        });
    </script>
</body>
</html>
