<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형균이네 정미소 모니터링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-blue-600 mb-4" style="font-family: 'Gamja Flower', cursive;">
                형균이네 정미소 모니터링
            </h1>
            <p class="text-xl text-gray-600">커뮤니티 실시간 모니터링 PWA</p>
        </header>
        
        <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">🚧 사이트 준비 중입니다</h2>
            <p class="text-lg text-gray-600 mb-4">곧 완전한 모니터링 기능과 함께 찾아뵙겠습니다!</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <div class="bg-blue-50 p-6 rounded-2xl">
                    <h3 class="text-xl font-bold text-blue-800 mb-3">📋 예정 기능</h3>
                    <ul class="text-blue-700 space-y-2">
                        <li>• 실시간 게시판 모니터링</li>
                        <li>• 댓글 알림 시스템</li>
                        <li>• PWA 앱 설치</li>
                        <li>• 관리자 대시보드</li>
                    </ul>
                </div>
                
                <div class="bg-green-50 p-6 rounded-2xl">
                    <h3 class="text-xl font-bold text-green-800 mb-3">⚡ 특별 기능</h3>
                    <ul class="text-green-700 space-y-2">
                        <li>• 한줄인사 다중 사용자 모니터링</li>
                        <li>• 하위 카테고리 지원</li>
                        <li>• 관리자 전용 게시판</li>
                        <li>• 데이터 백업/복원</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <p class="text-gray-500">© 2024 형균이네 정미소 모니터링 - 곧 출시됩니다!</p>
        </div>
    </div>
</body>
</html>
